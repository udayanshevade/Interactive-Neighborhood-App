<!doctype <!DOCTYPE html>
<html>
<head>
  <title>Neighborhood</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="mapDiv"></div>

  <header class="ui-overlay">
    <form class="ui-form" data-bind="submit: updateSearch">
      <button class="icon search-button ui-search-focus" type="submit"><i class="fa fa-search"></i></button>
      <input class="ui-search" type="text" data-bind="value: poi, hasFocus: !placesExpanded()"></input>
    </form>
    <i class="icon places-icon fa fa-caret-down" data-bind="visible: venuesArray, click: expandPlaces, css: { expandIcon: placesExpanded() }"></i>
  </header>

  <section class="places" data-bind="visible: placesExpanded" style="display:none">
    <div class="ui-filter-form">
      <i class="icon fa fa-filter filter-button"></i>
      <input class="ui-filter" type="text" data-bind="textInput: filterQuery, hasFocus: placesExpanded()"></input>
    </div>
    <ul class="places-list" data-bind="foreach: venuesArray">
      <li class="place-list-item">
        <h2 class="place-name" data-bind="text: name"></h2>
      </li>
    </ul>
  </section>

  <aside class="settings-wrapper">
    <form class="settings-form">
      <button class="mode-button" data-bind="click: toggleMapMode"><i class="fa fa-moon-o night-toggle mode-option" data-bind="visible: currentMode() ==='dark'"></i><i class="fa fa-sun-o day-toggle mode-option" data-bind="visible: currentMode() ==='light'"></i>
      </button>
    </form>
  </aside>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
