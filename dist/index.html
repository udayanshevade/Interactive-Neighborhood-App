<!doctype html><html><head><title>Neighborhood Map</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body data-bind="css: { dark: currentMode() }"><i class="fa fa-spinner loading" data-bind="visible: loading"></i><div id="mapDiv" class="fade" data-bind="css: { fade: alerting, fade: loading } "></div><header class="ui-overlay"><form class="ui-form" data-bind="submit: updateSearch"><i class="icon fa fa-location-arrow locate-icon" data-bind="visible: navigator.geolocation, click: geoLocate" title="Search near you"></i> <button class="icon search-button ui-search-focus" type="submit"><i class="fa fa-search search-icon" title="Search"></i></button> <input class="ui-search" type="text" data-bind="textInput: searchTerm, hasFocus: !placesExpanded()"> <span class="search-in">in</span> <input class="ui-search" type="text" data-bind="textInput: poi"></form><i class="icon places-icon fa fa-bars" data-bind="visible: venuesArray().length, click: expandPlaces, css: { expandIcon: placesExpanded() }" title="See Places"></i></header><section class="places" data-bind="visible: placesExpanded" style="display:none"><header class="ui-filter-form"><i class="icon fa fa-filter filter-button" title="Filter"></i> <input class="ui-filter" type="text" data-bind="textInput: filterQuery, hasFocus: placesExpanded(), event: { keyup: filterVenues() }"></header><div class="show-options"><h3 class="show-all" data-bind="click: showAll">show all</h3><h3 class="show-favorites" data-bind="click: showFavorites">show favorites</h3></div><ul class="places-list" data-bind="foreach: { data: venuesArray, as: 'venue' }"><li class="place-list-item" data-bind="visible: venue.venueVisible, css: {placeListItemExpanded: venue.venueExpanded}"><header class="place-header" data-bind="click: $parent.toggleVenueExpand"><div class="place-name-wrapper"><h2 class="place-rating" data-bind="text: rating, css: { highRating: rating >= 8.75, goodRating: rating >= 8 && rating < 8.75, averageRating: rating >= 7 && rating < 8, lowRating: rating >= 6 && rating < 7, badRating: rating < 6}"></h2><h2 class="place-name" data-bind="text: name"></h2></div><div class="place-options"><i class="icon fa fa-star place-icon" data-bind="click: $parent.toggleVenueFavorite, css: { favorited: venue.favorited }" title="Favorite"></i> <i class="icon fa fa-map-marker place-icon marker-icon" data-bind="click: $parent.chooseVenue" title="Locate"></i></div></header><section class="place-info" data-bind="visible: venue.venueExpanded"><div class="info-wrapper"><h5 class="open-status" data-bind="style: { color: venue.hours.isOpen ? 'green' : 'red' }, text: venue.hours.status"></h5><h5 class="place-type" data-bind="text: venue.categories[0].name"></h5><div class="contact"><h5 class="contact-text" data-bind="if: venue.contact.formattedPhone"><a class="contact-link" data-bind="attr: { href: 'tel:' + venue.contact.formattedPhone }"><i class="fa fa-phone contact-icon" title="Call"></i></a></h5><h5 class="contact-text" data-bind="if: venue.url"><a class="contact-link website-link" target="_blank" data-bind="attr: { href: venue.url }"><i class="fa fa-link contact-icon website-icon" title="Website"></i></a></h5></div></div><div class="info-pic-wrapper"><div class="info-pic-container" data-bind="if: venue.photoURL"><i class="icon fa fa-caret-left" data-bind="click: function(data) { $parent.cyclePics('backwards', data) }" title="Previous Photo"></i><div class="info-pic-div"><img data-bind="attr: { src: venue.photoURL }" alt="venue image" class="info-pic"></div><i class="icon fa fa-caret-right" data-bind="click: function(data) { $parent.cyclePics('forwards', data) }" title="Next Photo"></i></div></div><a class="foursquare-link" data-bind="attr: { href: venue.FoursquareURL } " title="Visit Foursquare"><i class="fa fa-share contact-icon icon-text"></i> <img class="foursquare-logo" src="img/foursquare-logo.svg" alt="Foursquare Logo"></a><div class="yelp-review-wrapper" data-bind="visible: venue.review"><h6 class="yelp-title">Yelp Review:</h6><p class="yelp-review" data-bind="text: venue.review"></p><a class="yelp-link" data-bind="visible: venue.yelpURL, attr: { href: venue.yelpURL }" title="Visit Yelp"><i class="fa fa-share contact-icon icon-text"></i> <img class="yelp-logo" src="img/yelp-logo-xsmall@3x.png" alt="Yelp Logo"></a></div></section></li></ul></section><aside class="login-wrapper" data-bind="css: { loginWrapperExpand: loginExpanded }"><button class="mode-button" data-bind="visible: !loginExpanded(), click: toggleLogin"><i class="fa fa-user mode-option login-icon" title="Login"></i></button><form class="login-form" data-bind="visible: loginExpanded, submit: login" style="display:none"><button type="submit" class="login-button" data-bind="visible: loginExpanded, click: login"><i class="fa fa-sign-in login-icon" title="Login"></i></button> <input class="login-input" type="text" data-bind="textInput: user, hasFocus: loginExpanded" placeholder="Create user or Login"> <button class="login-button" data-bind="click: toggleLogin"><i class="fa fa-times login-icon" title="Cancel login"></i></button></form></aside><aside class="settings-wrapper"><form class="settings-form"><button class="mode-button" data-bind="click: toggleMapMode"><i class="fa fa-moon-o night-toggle mode-option" data-bind="visible: !currentMode()"></i><i class="fa fa-sun-o day-toggle mode-option" data-bind="visible: currentMode() === 'light'"></i></button></form></aside><aside class="alert-modal alert" data-bind="style: { top: alerting() ? 'calc(50% - 100px)' : 'calc(-300px)' } "><div class="modal-body"><i class="alert-close fa fa-times" data-bind="click: toggleAlert"></i><h3 class="alert-title" data-bind="text: alertTitle"></h3><h5 class="alert-details" data-bind="text: alertDetails"></h5></div></aside><script>var cb = function() {
      var l = document.createElement('link');
      var n = document.createElement('link');
      l.rel = n.rel = 'stylesheet';
      l.href = 'css/main.min.css';
      n.href = 'https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css';
      var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(n, h); h.parentNode.insertBefore(l, h);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(cb);
    else window.addEventListener('load', cb);</script><script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script><script src="js/app.min.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArJqPGfKNdtpT73itd-9Wjy1YySnHkDLE&libraries=places&callback=initializeMap"></script><script async defer="defer" src="https://code.jquery.com/jquery-2.1.4.min.js"></script><script async defer="defer" src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script><script async defer="defer" src="bower_components/oauth-signature/dist/oauth-signature.min.js"></script></body></html>
